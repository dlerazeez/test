<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Assets & Expenses</title>
  <link rel="stylesheet" href="/static/style.css?v=20">
</head>
<body>

<div class="layout">

  <div class="content">

    <!-- ASSETS SECTION -->
    <section id="assetsSection" class="section">
      <div class="card">
        <div class="cardHeader">
          <div>
            <h1>Create Fixed Asset</h1>
            <div class="subtitle">Draft asset will be created in Zoho Books</div>
          </div>
          <div class="badge">Assets</div>
        </div>

        <div class="hr"></div>

        <form id="assetForm">
          <div class="formGrid">
            <div class="field full">
              <label>Asset Name</label>
              <input id="asset_name" required>
            </div>

            <div class="field">
              <label>Asset Category</label>
              <select id="asset_category" required>
                <option value="COMPUTERS">Computers & Electronics</option>
                <option value="FURNITURE">Furniture & Equipment</option>
              </select>
            </div>

            <div class="field">
              <label>Purchase Cost</label>
              <input type="number" id="asset_cost" required>
            </div>

            <div class="field">
              <label>Purchase Date</label>
              <input type="date" id="purchase_date" required>
            </div>

            <div class="field">
              <label>Depreciation Start Date</label>
              <input type="date" id="depreciation_start_date" required>
            </div>

            <div class="field">
              <label>Useful Life (Months)</label>
              <input type="number" id="useful_life_months" required>
            </div>

            <div class="field full">
              <label>Salvage Value</label>
              <input type="number" id="salvage_value" value="0">
            </div>
          </div>

          <div class="actions">
            <button id="assetSubmitBtn" class="primary" type="submit">Create Asset</button>
          </div>
        </form>

        <div id="assetResult" class="result hidden"></div>
      </div>
    </section>

    <!-- EXPENSES SECTION -->
    <section id="expensesSection" class="section hidden">
      <div class="card">
        <div class="cardHeader">
          <div>
            <h1>Create Expense</h1>
            <div class="subtitle">Expense will be created in Zoho Books</div>
          </div>
          <div class="badge">Expenses</div>
        </div>

        <div class="hr"></div>

        <form id="expenseForm">
          <div class="formGrid">

            <div class="field">
              <label>Date</label>
              <input type="date" id="exp_date" required>
            </div>

            <div class="field">
              <label>Amount</label>
              <input type="number" step="0.01" id="exp_amount" required>
            </div>

            <div class="field">
              <label>Expense Account</label>
              <select id="exp_account_id" required>
                <option value="">Loading…</option>
              </select>
              <div class="hint" id="exp_account_hint"></div>
            </div>

            <div class="field">
              <label>Paid Through</label>
              <select id="exp_paid_through_account_id" required>
                <option value="">Loading…</option>
              </select>
              <div class="hint" id="paid_through_hint"></div>
            </div>

            <div class="field full">
              <label>Notes</label>
              <input id="exp_description" placeholder="Optional">
            </div>

            <div class="field full">
              <label>Vendor (optional)</label>
              <select id="exp_vendor_id">
                <option value="">No vendor</option>
              </select>
            </div>

            <div class="field full">
              <label>Receipt (optional)</label>
              <input type="file" id="exp_receipt" accept="image/*,application/pdf">
            </div>

          </div>

          <div class="actions">
            <button id="expenseSubmitBtn" class="primary" type="submit">Create Expense</button>
          </div>
        </form>

        <div class="row">
          <button id="expenseListBtn" type="button" class="secondary">List Expenses</button>
          <input id="expenseSearchText" class="inlineInput" placeholder="Search text (optional)">
          <select id="expenseFilterBy" class="inlineSelect">
            <option value="Status.All">Status.All</option>
            <option value="Status.Unbilled">Status.Unbilled</option>
            <option value="Status.Billed">Status.Billed</option>
            <option value="Status.Reimbursed">Status.Reimbursed</option>
          </select>
        </div>

        <div id="expenseResult" class="result hidden"></div>

        <div id="expenseTableWrap" class="tableWrap hidden">
          <table class="table" id="expenseTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Description</th>
                <th>Expense ID</th>
                <th>Receipt</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody id="expenseTableBody"></tbody>
          </table>
        </div>

        <pre id="expenseDetails" class="details hidden"></pre>

        <input type="file" id="receiptFile" class="hidden" accept="image/*,application/pdf">
      </div>
    </section>

  </div>

  <!-- Right sidebar -->
  <aside class="sidebar">
    <div class="sidebarCard">
      <div class="sidebarTitle">Navigation</div>
      <button id="navAssets" class="navBtn active" type="button">Assets</button>
      <button id="navExpenses" class="navBtn" type="button">Expenses</button>
    </div>
  </aside>

</div>

<script>
  function escapeHtml(str) {
    return String(str)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  function setTodayIfEmpty(inputEl) {
    if (!inputEl.value) {
      const d = new Date();
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, "0");
      const dd = String(d.getDate()).padStart(2, "0");
      inputEl.value = `${yyyy}-${mm}-${dd}`;
    }
  }

  function showResult(el, type, text) {
    el.classList.remove("hidden");
    el.classList.remove("success", "error");
    if (type) el.classList.add(type);
    el.textContent = text;
  }

  function fillSelect(selectEl, accounts, placeholder) {
    selectEl.innerHTML = "";
    const opt0 = document.createElement("option");
    opt0.value = "";
    opt0.textContent = placeholder || "Select…";
    selectEl.appendChild(opt0);

    accounts.forEach(a => {
      const opt = document.createElement("option");
      opt.value = a.account_id;
      const code = a.account_code ? `${a.account_code} — ` : "";
      const cur = a.currency ? ` (${a.currency})` : "";
      opt.textContent = `${code}${a.account_name}${cur}`;
      opt.dataset.code = a.account_code || "";
      opt.dataset.currency = a.currency || "";
      opt.dataset.type = a.account_type || "";
      selectEl.appendChild(opt);
    });
  }

  function updateHint(selectEl, hintEl) {
    const opt = selectEl.options[selectEl.selectedIndex];
    if (!opt || !opt.value) {
      hintEl.textContent = "";
      return;
    }
    const code = opt.dataset.code ? `Code: ${opt.dataset.code}` : "";
    const type = opt.dataset.type ? `Type: ${opt.dataset.type}` : "";
    const cur = opt.dataset.currency ? `Currency: ${opt.dataset.currency}` : "";
    hintEl.textContent = [code, type, cur].filter(Boolean).join(" • ");
  }

  // Navigation
  const assetsSection = document.getElementById("assetsSection");
  const expensesSection = document.getElementById("expensesSection");
  const navAssets = document.getElementById("navAssets");
  const navExpenses = document.getElementById("navExpenses");

  function showSection(which) {
    if (which === "assets") {
      assetsSection.classList.remove("hidden");
      expensesSection.classList.add("hidden");
      navAssets.classList.add("active");
      navExpenses.classList.remove("active");
    } else {
      expensesSection.classList.remove("hidden");
      assetsSection.classList.add("hidden");
      navExpenses.classList.add("active");
      navAssets.classList.remove("active");
    }
  }

  navAssets.addEventListener("click", () => showSection("assets"));
  navExpenses.addEventListener("click", async () => {
    showSection("expenses");
    setTodayIfEmpty(document.getElementById("exp_date"));
    await Promise.all([loadCOADropdowns(), loadVendors()]);
  });

  // Assets
  const assetForm = document.getElementById("assetForm");
  const assetResult = document.getElementById("assetResult");
  const assetBtn = document.getElementById("assetSubmitBtn");

  assetForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    assetBtn.disabled = true;
    assetBtn.textContent = "Creating…";
    assetResult.classList.add("hidden");

    const payload = {
      asset_name: asset_name.value,
      asset_category: asset_category.value,
      asset_cost: Number(asset_cost.value),
      purchase_date: purchase_date.value,
      depreciation_start_date: depreciation_start_date.value,
      useful_life_months: Number(useful_life_months.value),
      salvage_value: Number(salvage_value.value)
    };

    try {
      const res = await fetch("/assets/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      if (data.ok) {
        showResult(assetResult, "success", `Asset created successfully (Asset No: ${data.asset_number})`);
        assetForm.reset();
      } else {
        throw new Error(JSON.stringify(data, null, 2));
      }
    } catch {
      showResult(assetResult, "error", "Failed to create asset. Please check inputs.");
    }

    assetBtn.disabled = false;
    assetBtn.textContent = "Create Asset";
  });

  // COA dropdowns
  const expAccountSelect = document.getElementById("exp_account_id");
  const paidThroughSelect = document.getElementById("exp_paid_through_account_id");
  const expAccountHint = document.getElementById("exp_account_hint");
  const paidThroughHint = document.getElementById("paid_through_hint");

  expAccountSelect.addEventListener("change", () => updateHint(expAccountSelect, expAccountHint));
  paidThroughSelect.addEventListener("change", () => updateHint(paidThroughSelect, paidThroughHint));

  async function loadCOADropdowns() {
    // Expense accounts
    const r1 = await fetch("/coa/expense-accounts");
    const d1 = await r1.json();
    if (d1.ok) {
      fillSelect(expAccountSelect, d1.accounts, "Select expense account…");
    } else {
      expAccountSelect.innerHTML = `<option value="">COA not loaded</option>`;
      showResult(expenseResult, "error", "COA CSV not loaded on server. Check Chart_of_Accounts.csv and COA_CSV_PATH.");
    }

    // Paid through accounts
    const r2 = await fetch("/coa/paid-through-accounts");
    const d2 = await r2.json();
    if (d2.ok) {
      fillSelect(paidThroughSelect, d2.accounts, "Select paid through…");
    } else {
      paidThroughSelect.innerHTML = `<option value="">COA not loaded</option>`;
    }

    updateHint(expAccountSelect, expAccountHint);
    updateHint(paidThroughSelect, paidThroughHint);
  }

  // Vendors
  async function loadVendors() {
    const sel = document.getElementById("exp_vendor_id");
    sel.innerHTML = `<option value="">Loading…</option>`;

    try {
      const res = await fetch("/vendors/list?page=1&per_page=200");
      const out = await res.json();
      if (!out.ok) throw new Error("failed");

      sel.innerHTML = `<option value="">No vendor</option>`;
      (out.vendors || []).forEach(v => {
        const opt = document.createElement("option");
        opt.value = v.contact_id || "";
        opt.textContent = v.contact_name || v.contact_id || "";
        sel.appendChild(opt);
      });
    } catch {
      sel.innerHTML = `<option value="">No vendor (failed to load)</option>`;
    }
  }

  // Receipt helpers
  const receiptFile = document.getElementById("receiptFile");
  const expReceipt = document.getElementById("exp_receipt");

  async function uploadReceipt(expenseId, file, reportNoNullable) {
    const fd = new FormData();
    fd.append("receipt", file);

    const url = `/expenses/${encodeURIComponent(expenseId)}/receipt` +
                (reportNoNullable ? `?report_no=${encodeURIComponent(reportNoNullable)}` : "");

    const res = await fetch(url, { method: "POST", body: fd });
    const text = await res.text();
    let data = null;
    try { data = JSON.parse(text); } catch { data = { raw: text }; }

    if (!res.ok) {
      const err = data?.detail ?? data;
      throw new Error(typeof err === "string" ? err : JSON.stringify(err, null, 2));
    }
    return data;
  }

  async function pickAndUploadReceipt(expenseId) {
    receiptFile.value = "";
    receiptFile.onchange = async () => {
      const file = receiptFile.files && receiptFile.files[0];
      if (!file) return;

      // Fetch to ensure we get cf_expense_report for renaming
      let reportNo = null;
      try {
        const r = await fetch("/expenses/by-id/" + encodeURIComponent(expenseId));
        const d = await r.json();
        reportNo = (d?.expense?.custom_field_hash?.cf_expense_report) || null;
      } catch {}

      await uploadReceipt(expenseId, file, reportNo);
      showResult(expenseResult, "success", "Receipt uploaded.");
    };
    receiptFile.click();
  }

  function openReceipt(expenseId) {
    window.open(`/expenses/${encodeURIComponent(expenseId)}/receipt`, "_blank");
  }

  // Expenses
  const expenseForm = document.getElementById("expenseForm");
  const expenseResult = document.getElementById("expenseResult");
  const expenseBtn = document.getElementById("expenseSubmitBtn");
  const expenseListBtn = document.getElementById("expenseListBtn");
  const expenseTableWrap = document.getElementById("expenseTableWrap");
  const expenseTableBody = document.getElementById("expenseTableBody");
  const expenseDetails = document.getElementById("expenseDetails");

  expenseForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    expenseBtn.disabled = true;
    expenseBtn.textContent = "Creating…";
    expenseResult.classList.add("hidden");
    expenseDetails.classList.add("hidden");

    const payload = {
      date: exp_date.value,
      account_id: expAccountSelect.value,
      paid_through_account_id: paidThroughSelect.value,
      amount: Number(exp_amount.value),
    };

    if (exp_description.value.trim()) payload.description = exp_description.value.trim();
    if (exp_vendor_id.value.trim()) payload.vendor_id = exp_vendor_id.value.trim();

    try {
      const res = await fetch("/expenses/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const out = await res.json();
      if (!res.ok || !out.ok) {
        throw new Error(JSON.stringify(out?.detail || out, null, 2));
      }

      const expenseId = out.expense_id;
      const reportNo = out.expense_report_no; // may be null if flow still processing

      const file = expReceipt.files && expReceipt.files[0];
      if (file) {
        expenseBtn.textContent = "Uploading receipt…";
        await uploadReceipt(expenseId, file, reportNo || null);
        showResult(expenseResult, "success",
          reportNo
            ? `Expense created (${reportNo}) and receipt uploaded.`
            : `Expense created and receipt uploaded. (Report number will appear once Zoho flow completes.)`
        );
      } else {
        showResult(expenseResult, "success",
          reportNo
            ? `Expense created successfully. Report No: ${reportNo}`
            : `Expense created successfully. (Report number will appear once Zoho flow completes.)`
        );
      }

      expenseForm.reset();
      setTodayIfEmpty(document.getElementById("exp_date"));
      await Promise.all([loadCOADropdowns(), loadVendors()]);

    } catch (err) {
      showResult(expenseResult, "error", "Failed:\n" + (err?.message || String(err)));
    }

    expenseBtn.disabled = false;
    expenseBtn.textContent = "Create Expense";
  });

  async function loadExpenses() {
    expenseResult.classList.add("hidden");
    expenseDetails.classList.add("hidden");
    expenseTableWrap.classList.add("hidden");
    expenseTableBody.innerHTML = "";

    const searchText = document.getElementById("expenseSearchText").value.trim();
    const filterBy = document.getElementById("expenseFilterBy").value;

    const params = new URLSearchParams();
    params.set("page", "1");
    params.set("per_page", "50");
    params.set("filter_by", filterBy);
    if (searchText) params.set("search_text", searchText);

    try {
      const res = await fetch("/expenses/list?" + params.toString());
      const out = await res.json();
      if (!out.ok) throw new Error("Zoho error");

      const list = out.data.expenses || [];
      if (!list.length) {
        showResult(expenseResult, "", "No expenses found for the selected filter.");
        return;
      }

      list.forEach((x) => {
        const tr = document.createElement("tr");

        const date = x.date || "";
        const amt = (x.total || x.amount || "") + (x.currency_code ? (" " + x.currency_code) : "");
        const status = x.status || "";
        const desc = x.description || "";
        const id = x.expense_id || "";

        tr.innerHTML = `
          <td>${escapeHtml(date)}</td>
          <td>${escapeHtml(String(amt))}</td>
          <td>${escapeHtml(status)}</td>
          <td>${escapeHtml(desc)}</td>
          <td class="mono">${escapeHtml(id)}</td>
          <td class="btnCell">
            <button class="btnSmall secondary" data-action="upload" data-id="${escapeHtml(id)}">Attach</button>
            <button class="btnSmall" data-action="open" data-id="${escapeHtml(id)}">Open</button>
          </td>
          <td class="btnCell">
            <button class="btnSmall" data-action="details" data-id="${escapeHtml(id)}">View</button>
          </td>
        `;

        tr.querySelectorAll("button").forEach(btn => {
          const action = btn.getAttribute("data-action");
          const eid = btn.getAttribute("data-id");

          btn.addEventListener("click", async () => {
            try {
              if (action === "details") return viewExpense(eid);
              if (action === "open") return openReceipt(eid);
              if (action === "upload") return pickAndUploadReceipt(eid);
            } catch (err) {
              showResult(expenseResult, "error", "Failed:\n" + (err?.message || String(err)));
            }
          });
        });

        expenseTableBody.appendChild(tr);
      });

      expenseTableWrap.classList.remove("hidden");
    } catch {
      showResult(expenseResult, "error", "Failed to load expenses.");
    }
  }

  expenseListBtn.addEventListener("click", loadExpenses);

  async function viewExpense(expenseId) {
    expenseDetails.classList.add("hidden");
    const res = await fetch("/expenses/by-id/" + encodeURIComponent(expenseId));
    const data = await res.json();
    expenseDetails.textContent = JSON.stringify(data, null, 2);
    expenseDetails.classList.remove("hidden");
  }

  // Defaults
  setTodayIfEmpty(document.getElementById("purchase_date"));
  setTodayIfEmpty(document.getElementById("depreciation_start_date"));
</script>

</body>
</html>
